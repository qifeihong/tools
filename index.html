<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>前端工具集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0;
            padding-bottom: 10px;
            position: relative;
        }
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #4CAF50;
            border-radius: 2px;
        }
        .subtitle {
            color: #666;
            margin-top: 15px;
            font-size: 1.1em;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #4CAF50;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .tool-card:hover::before {
            opacity: 1;
        }
        .tool-card h2 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 1.4em;
            display: flex;
            align-items: center;
        }
        .tool-card p {
            color: #666;
            margin: 0;
            line-height: 1.6;
            font-size: 0.95em;
        }
        .tags {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            background: #f1f8e9;
            color: #4CAF50;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
        }
        .tool-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e8f5e9;
            border-radius: 6px;
            color: #4CAF50;
        }
        a {
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .tools-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>在线工具集</h1>
            <p class="subtitle">一个干净纯粹的在线工具集合</p>
        </div>
        <div class="tools-grid">
            <a href="json2excel.html">
                <div class="tool-card">
                    <h2>
                        <span class="tool-icon">⚡</span>
                        JSON 转 Excel
                    </h2>
                    <p>将 JSON 数据快速转换为 Excel 文件，支持文件上传和文本粘贴两种方式。</p>
                    <div class="tags">
                        <span class="tag">数据转换</span>
                        <span class="tag">文件处理</span>
                    </div>
                </div>
            </a>
            <!-- 后续添加新工具时，复制上面的 a 标签块即可 -->
        </div>
    </div>
</body>
</html>
